<div class="container pt-5">
  <div class="row pt-3">
    <div class="col-lg">
      <!-- Search Form -->
      <div class="card shadow-sm mx-auto" style="max-width: 42em">
        <div class="card-body">
          <form id="search_form">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Terméknév</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Név">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">Leírás</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Leírás">
              </div>
            </div>
            <div class="form-group row">
              <label for="minprice" class="col-sm-2 col-form-label">Min. ár</label>
              <div class="col-sm-10">
                <input type="number" step="1" min="0" max="1000000" class="form-control" id="minprice" placeholder="0">
              </div>
            </div>
            <div class="form-group row">
              <label for="maxprice" class="col-sm-2 col-form-label">Max. ár</label>
              <div class="col-sm-10">
                <input type="number" step="1" min="0" max="1000000" class="form-control" id="maxprice" placeholder="1000000">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" id="submit_b" class="btn btn-primary">Keresés</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="itembox">

  </div>
